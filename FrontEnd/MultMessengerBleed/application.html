<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin,latin-ext">
	<link rel="stylesheet" href="theme.css">
	<link rel="stylesheet" href="main-preloader.css">
	<script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
	<script src="eve.js"></script>
	<script src="uuid.js"></script>
	<script src="html.js"></script>
	<script src="template.js"></script>
	<script src="abyss.js"></script>
	<script src="errors.js"></script>
	<script src="async.js"></script>
	<script src="vk.js"></script>
	<script src="base64.js"></script>
	<script src="chat.js"></script>
	<script src="settings.js"></script>
	<script src="messenger.models.js"></script>
	<script src="messenger.storage.js"></script>
	<script src="messenger.views.js"></script>
	<script src="messenger.utils.js"></script>
	<script src="application.js"></script>
</head>
<body>
<template id="message-template" style="display:none">
	<div class="content">
	</div>
</template>
<template id="answer-page-template" style="display: none">
	<div class="container">
		<div class="contact-wrapper">
			<div>
				<div class="section">Отправитель</div>
			</div>
		</div>
		<div class="message-wrapper">
		</div>
	</div>
</template>
<template id="select-page-template" style="display: none">
	<div class="container">
		<div class="button preload hidden"></div>
		<div class="patterns"></div>
		<div class="load-holder">
			<div class="button load">Загрузить еще...</div>
		</div>
	</div>
</template>
<template id="edit-page-template" style="display: none">
	<div class="message-editor">
		<div class="container">
			<div class="message-wrapper">
			</div>
			<div class="tools">
				<div class="section">Надписи</div>
				<div class="memos">
				</div>
				<table class="characters">
					<thead>
						<tr>
							<td class="character">
								<div class="section">Персонажи</div>
							</td>
							<td class="reply">
								<div class="section">Реплики</div>
								<div class="controls">
									<div class="button hidden update">Обновить</div>
									<div class="button hidden reset">Отмена</div>
								</div>
							</td>
						</tr>
					</thead>
					<tbody class="character-collection">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
<template id="post-page-template" style="display: none">
	<div class="container">
		<div class="receiver-wrapper">
			<div>
				<div class="section">Получатель</div>
				<div class="receiver-holder"></div>
			</div>
		</div>
		<div class="search-wrapper">
			<div class="wrap">
				<div class="search">
					<div class="search-controls">
						<div class="wrap">
							<input class="query text" type="text" placeholder="Найти получателя" value="">
						</div>
					</div>
					<div class="search-results">
						<div class="shadow"></div>
						<div class="wrap">
							<div class="contacts">
							</div>
							<div class="load-holder hidden">
								<div class="button load">Загрузить еще...</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
<template id="contact-template" style="display: none">
	<div class="photo-holder">
		<img class="photo">
	</div>
	<div class="full-name"></div>
</template>
<template id="character-template">
	<td class="actor-wrapper">
	</td>
	<td>
		<div class="reply-wrapper">
		</div>
	</td>
</template>
<div id="menu">
	<div id="menu-container">
		<div id="logo">
			<span>Мульт</span>
			<div id="logo-pic">
				<div id="arrow"></div>
			</div>
			<span>Мессенджер 2.0</span>
		</div>
		<div id="breadcrumbs">
			<div id="select">1. Лента</div>
			<div id="edit">2. Редактор</div>
			<div id="post">3. Отправка</div>
		</div>
		<div id="status">
			<div id="disconnect" class="button hidden">Отключиться</div>
			<div id="online">в сети</div>
		</div>
	</div>
</div>
<div id="page">
	<div id="page-container">
	</div>
</div>
<div id="footer">
	<div class="button" id="next">Далее</div>
</div>
<div id="preload-background">
	<div class="wrapper">
		<div class="info">
			<div class="title">
				<span>Мульт</span>
				<div id="big-logo-pic">
					<div id="big-arrow"></div>
				</div>
				<span>Мессенджер 2.0</span>
			</div>
			<div class="content">
				<div id="circularG">
					<div id="circularG_1" class="circularG"></div>
					<div id="circularG_2" class="circularG"></div>
					<div id="circularG_3" class="circularG"></div>
					<div id="circularG_4" class="circularG"></div>
					<div id="circularG_5" class="circularG"></div>
					<div id="circularG_6" class="circularG"></div>
					<div id="circularG_7" class="circularG"></div>
					<div id="circularG_8" class="circularG"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="dialog-background" class="hidden">
	<div class="dialog-wrapper">
		<div class="dialog-window hidden" id="post-dialog">
			<div class="title-holder">
				<div class="title">Отправка сообщения</div>
			</div>
			<div class="content">
				<div class="status">Сообщение отправлено!</div>
			</div>
			<div class="ready button hidden">Готово</div>
		</div>
		<div class="dialog-window hidden" id="skip-answer-dialog">
			<div class="title-holder">
				<div class="title">Мульт-Мессенджер 2.0</div>
			</div>
			<div class="content">
				<div class="answer-text"></div>
			</div>
			<div class="ok button">Да</div>
			<div class="cancel button">Отмена</div>
		</div>
		<div class="dialog-window hidden" id="update-message-dialog">
			<div class="title-holder">
				<div class="title">Обновление персонажей</div>
			</div>
			<div class="content">
				<div class="status"></div>
			</div>
			<div class="ready button">Готово</div>
		</div>
		<div class="dialog-window hidden" id="ask-message-dialog">
			<div class="title-holder">
				<div class="title">Сообщение не обновлено</div>
			</div>
			<div class="content">
				<div class="status">Все равно продолжить?</div>
			</div>
			<div class="ok button">Да</div>
			<div class="cancel button">Отмена</div>
		</div>
	</div>
</div>
</body>
</html>
