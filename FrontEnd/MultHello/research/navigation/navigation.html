<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin,latin-ext">
	<link rel="stylesheet" href="navigation.css">
	<script src="https://vkontakte.ru/js/api/openapi.js" type="text/javascript"></script>
	<script src="eve.js"></script>
	<script src="template.js"></script>
	<script src="abyss.js"></script>
	<script src="navigation.js"></script>
</head>
<body>
<template id="message-pattern-template" style="display:none">
	<div class="preview">
		<img class="image">
		<!--src="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-prn2/t1/p403x403/1560404_636674403035347_325664108_n.png">-->
	</div>
</template>
<template id="select-page-template" style="display: none">
	<div class="title">Выберите шаблон сообщения!</div>
	<div class="patterns">
	</div>
	<div class="load-holder">
		<div class="button">Загрузить еще...</div>
	</div>
</template>
<template id="edit-page-template" style="display: none">
	<div>edit page</div>
</template>
<template id="post-page-template" style="display: none">
	<div>post page</div>
</template>
<div id="menu">
	<div id="menu-container">
		<div id="logo">
			<span>Мульт</span>
			<div id="logo-pic">
				<div id="arrow"></div>
			</div>
			<span>Мессенджер 2.0</span>
		</div>
		<div id="breadcrumbs">
			<div id="select">1. Лента</div>
			<div id="edit">2. Редактор</div>
			<div id="post">3. Отправка</div>
		</div>
	</div>
</div>
<div id="page">
	<div id="page-container">
	</div>
</div>
<div id="footer">
	<div class="button" id="next">Далее</div>
</div>
<div id="dialog-background" class="hidden">
	<div class="dialog-wrapper">
		<div class="dialog-window" id="post-dialog">
			<div class="title-holder">
				<div class="title">Отправка сообщения</div>
			</div>
			<div class="content">
				<div>Сообщение отправлено!</div>
			</div>
			<div class="ready button">Готово</div>
		</div>
	</div>
</div>
</body>
</html>
