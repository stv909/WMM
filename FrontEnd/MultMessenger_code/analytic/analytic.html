<!DOCTYPE html>
<html>
	<head>
		<title>Analytics</title>
		<script src="../q.js"></script>
		<script src="../eve.js"></script>
		<script src="../base64.js"></script>
		<script src="uuid.js"></script>
		<script src="../html.js"></script>
		<script src="../template.js"></script>
		<script src="../abyss.js"></script>
		<script src="chat.js"></script>
		<script src="analytic.js"></script>
		<link rel="stylesheet" href="analytic.css">
	</head>
	<body class="no-overflow">
		<template id="message" style="display: none">
			<div class="content"></div>
			<div class="controls">
				<div>
					<div class="sender-control">
						<span>Sender:</span>
						<a class="sender" target="_blank"></a>
					</div>
					<div class="receiver-control">
						<span>Receiver:</span>
						<a class="receiver" target="_blank"></a>
					</div>
				</div>
				<div>
					<div class="message-control">
						<span>Message share</span>
						<a class="share" target="_blank">link</a>
					</div>
				</div>
				<div>
					<div class="date-control">
						<span>Created: </span>
						<span class="created"></span>
					</div>
				</div>
			</div>
		</template>
		<div id="menu">
			<div class="logo">Users' messages</div>
			<div id="filters">
				<span class="label">Start: </span>
				<input type="date" class="datepicker" id="start">
				<span class="label">End: </span>
				<input type="date" class="datepicker" id="end">
				<div id="update">Update</div>
			</div>
		</div>
		<div id="page">
		</div>
		<div id="wait">
			<div class="status">Wait...</div>
		</div>
	</body>
</html>
